<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <!--css-->
    <link rel="stylesheet" href="style.css">
   
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
            
</head>
<body>
    
  
    <div class="row">
        <div class="col-6" >
           <h4 class="h4"> <img src="img/pic1.png" height="590" > </h4>

        </div>
         
        <div class="col-6">
            <p class="star"> <img src="img/star.jfif" height="50" width="90">(05 review)</p>
            <p class="p">Women Textured Longline Shrug</p>
            <p>Rs:-1439/-</p>
            
            <p class="para">Let your layering do the talking in this textured shrug that features an open silhouette coupled with full sleeves and insert pockets for uber styling.</p>

            <h5>Size:-</h5>
           <select>
            <option>Select Size</option>
            <option>XL</option>
            <option>XXL</option>
            <option>Small</option>
            <option>Extra Small</option>
           </select>


           <h5 class="color">Color:-</h5>
           <div id="circle">
           <div class="circle1"></div>
           <div class="circle2"></div>
           <div class="circle3"></div>
           <div class="circle4"></div>
        </div>

        <h6 class="h5">QTY:-</h6>
       <p class="num"> <input type="number" value="1"> 
    
       <button type="button" id="cart" class="btn btn-primary">Add To Cart :- &nbsp; &nbsp;<i class="bi bi-cart"></i></button>&nbsp;  
       <br>
       <br>
       <i class="bi bi-facebook" id="face">&nbsp;&nbsp;&nbsp;</i>
       <i class="bi bi-instagram" id="insta">&nbsp;&nbsp;&nbsp;</i>
       <i class="bi bi-google" id="google">&nbsp;&nbsp;&nbsp;</i>
       <i class="bi bi-youtube" id="you">&nbsp;&nbsp;&nbsp;</i>
       <i class="bi bi-twitter" id="twi">&nbsp;&nbsp;&nbsp;</i>
       </p>
        </div>
    </div>

   


  </div>
</body>
</html>
